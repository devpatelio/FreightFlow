{% extends "base.html" %}

{% block title %}Create Customer - Logistics Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Customer</h1>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('customers_create') }}">
        <div class="form-group">
            <label for="company_name">Company Name *</label>
            <input type="text" id="company_name" name="company_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="customer_id">Customer ID *</label>
            <input type="text" id="customer_id" name="customer_id" class="form-control" required>
            <small class="form-text">Unique identifier for this customer</small>
        </div>

        <div class="form-group">
            <label for="payment_terms">Payment Terms</label>
            <input type="text" id="payment_terms" name="payment_terms" class="form-control" value="NET 90 DAYS">
        </div>

        <div class="form-group">
            <label for="delivery_terms">Delivery Terms</label>
            <input type="text" id="delivery_terms" name="delivery_terms" class="form-control" value="Free Carrier DESTINATION">
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Customer</button>
            <a href="{{ url_for('customers_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
